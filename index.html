<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/favicon.ico" rel="icon" type="image/x-icon" />
    <link rel="stylesheet" href="/style.css"/>
</head>

<body>
    <div class="header">
        <h1>Celsius</h1>
        <p>Your wonderful weather wesbsite!</p>
    </div>
    <div class="flexContainer">
        <div class="topPage">
            <div id="dateTime">
                <h1>Date: <p id="currentTime"></p></h1>
            </div>
            <div id="currentWeather">
    
            </div>
        </div>
        <div class="midPage">
            <div id="day1" class="currentDay">
                <h2>Day 1</h2>
    
            </div>
            <div id="day2" class="currentDay">
                <h2>Day 2</h2>
    
            </div>
            <div id="day3" class="currentDay">
                <h2>Day 3</h2>
    
            </div>
        </div>
        <!-- BOTTOM may wanna put the previous 7 days of data -->
        <div class="bottomPage">
            <div id="previousDay1" class="previousDay">
                <h3>Day 1</h3>
    
            </div>
            <div id="previousDay2" class="previousDay">
                <h3>Day 2</h3>
    
            </div>
            <div id="previousDay3" class="previousDay">
                <h3>Day 3</h3>
    
            </div>
            <div id="previousDay4" class="previousDay">
                <h3>Day 4</h3>
    
            </div>
            <div id="previousDay5" class="previousDay">
                <h3>Day 5</h3>
    
            </div>
            <div id="previousDay6" class="previousDay">
                <h3>Day 6</h3>
    
            </div>
            <div id="previousDay7" class="previousDay">
                <h3>Day 7</h3>
    
            </div>
        </div>
    </div>

    <footer>
        <p>Powered by <a href="https://www.weatherapi.com/" title="Weather API">WeatherAPI.com</a></p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
