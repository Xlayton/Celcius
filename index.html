<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/favicon.ico" rel="icon" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css"/>
</head>

<body>
    <div class="header">
        <h1>CELSIUS</h1>
        <p>Your wonderful weather wesbsite!</p>
    </div>
    <div class="flexContainer">
        <div class="topPage">
            <div id="dateTime">
                <h1>Date: <p id="currentTime"></p></h1>
            </div>
            <div id="currentWeather">
                <h2 id="currentCity">Current City</h2>
                <h3>Current Weather</h3>
                <h1>XX&deg;</h1>
                <h4>High: XX&deg; Low: XX&deg;</h4>
            </div>
            <div class="hourlyWeather">
                <div class="hourly">
                    <h3>Now</h3>
        
                </div>
                <div class="hourly">
                    <h3>Next Hour</h3>
        
                </div>
                <div class="hourly">
                    <h3>Next Hour</h3>
        
                </div>
                <div class="hourly">
                    <h3>Next Hour</h3>
        
                </div>
                <div class="hourly">
                    <h3>Next Hour</h3>
        
                </div>
                <div class="hourly">
                    <h3>Next Hour</h3>
        
                </div>
                <div class="hourly">
                    <h3>Next Hour</h3>
        
                </div>
                <div class="hourly">
                    <h3>Next Hour</h3>
        
                </div>
            </div>
        </div>
        <div id="forecast">
            <h1>Current Forecast</h1>
        </div>
        <div class="midPage">
            <div id="day1" class="currentDay">
                <h2>Day 1</h2>
    
            </div>
            <div id="day2" class="currentDay">
                <h2>Day 2</h2>
    
            </div>
            <div id="day3" class="currentDay">
                <h2>Day 3</h2>
    
            </div>
        </div>
        <!-- BOTTOM may wanna put the previous 7 days of data -->
        <div class="bottomPage">
            
        </div>
    </div>

    <footer>
        <p>Powered by <a href="https://www.weatherapi.com/" title="Weather API">WeatherAPI.com</a></p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
